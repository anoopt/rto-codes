name: Post-Merge Processing

on:
  push:
    branches:
      - main
    paths:
      - "data/**/*.json"
      - "!data/**/index.json"
      - "!data/rto-images.json"
  workflow_dispatch:
    inputs:
      state:
        description: "State folder name (e.g., kerala, karnataka) - leave empty to process all pending"
        required: false
        type: string

jobs:
  generate-images:
    name: Generate RTO Images
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Regenerate index files
        run: |
          echo "Regenerating index files before image generation..."
          bun scripts/generate-index.ts
          echo "‚úÖ Index files regenerated"

      - name: Get changed files
        id: changed-files
        if: github.event_name == 'push'
        uses: tj-actions/changed-files@v46.0.1
        with:
          files: |
            data/**/*.json
          files_ignore: |
            data/**/index.json
            data/rto-images.json

      - name: Determine states to process
        id: states
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger
            if [ -n "${{ inputs.state }}" ]; then
              echo "states=${{ inputs.state }}" >> $GITHUB_OUTPUT
              echo "should_run=true" >> $GITHUB_OUTPUT
              echo "üìç Manual trigger for state: ${{ inputs.state }}"
            else
              # Find states with RTOs but missing images
              echo "üîç Finding states with missing images..."
              states=$(bun -e "
                const fs = require('fs');
                const images = JSON.parse(fs.readFileSync('data/rto-images.json', 'utf8'));
                const index = JSON.parse(fs.readFileSync('data/index.json', 'utf8'));
                const statesWithMissingImages = new Set();
                for (const rto of index.rtos || []) {
                  if (!images[rto.code]) {
                    const folder = rto.state.toLowerCase().replace(/\s+/g, '-');
                    statesWithMissingImages.add(folder);
                  }
                }
                console.log([...statesWithMissingImages].join(' '));
              ")
              if [ -n "$states" ]; then
                echo "states=$states" >> $GITHUB_OUTPUT
                echo "should_run=true" >> $GITHUB_OUTPUT
                echo "üìç States with missing images: $states"
              else
                echo "should_run=false" >> $GITHUB_OUTPUT
                echo "‚úÖ All RTOs have images"
              fi
            fi
          else
            # Push trigger - use changed files
            if [ "${{ steps.changed-files.outputs.any_changed }}" == "true" ]; then
              states=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | \
                grep -oP 'data/\K[^/]+' | sort -u | tr '\n' ' ')
              echo "states=$states" >> $GITHUB_OUTPUT
              echo "should_run=true" >> $GITHUB_OUTPUT
              echo "üìç States from changed files: $states"
            else
              echo "should_run=false" >> $GITHUB_OUTPUT
              echo "‚ÑπÔ∏è  No RTO data files changed"
            fi
          fi

      - name: Generate RTO images
        if: steps.states.outputs.should_run == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: |
          echo "Generating RTO images..."

          # Only run if all required secrets are available
          if [ -z "$GEMINI_API_KEY" ] || [ -z "$CLOUDINARY_CLOUD_NAME" ] || [ -z "$CLOUDINARY_API_KEY" ] || [ -z "$CLOUDINARY_API_SECRET" ]; then
            echo "‚ö†Ô∏è  Image generation secrets not configured - skipping"
            echo "   Required secrets: GEMINI_API_KEY, CLOUDINARY_CLOUD_NAME, CLOUDINARY_API_KEY, CLOUDINARY_API_SECRET"
            echo ""
            echo "Note: Index and sitemap are generated during Vercel build (prebuild step)"
            exit 0
          fi

          # Process states
          for state in ${{ steps.states.outputs.states }}; do
            if [ -d "data/$state" ] && [ "$state" != "rto-images.json" ]; then
              echo "Generating images for state: $state"
              bun scripts/generate-rto-images.ts --state="$state" || echo "‚ö†Ô∏è  Failed to generate images for $state"
            fi
          done

      - name: Commit rto-images.json
        if: steps.states.outputs.should_run == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add index files and rto-images.json
          git add data/index.json data/*/index.json data/rto-images.json 2>/dev/null || true

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Commit first, then rebase and push
            git commit -m "chore: update index files and RTO images tracking"
            
            # Pull latest changes with rebase to avoid non-fast-forward errors
            git pull --rebase origin main || {
              echo "‚ö†Ô∏è Rebase failed, trying merge strategy..."
              git rebase --abort 2>/dev/null || true
              git pull --no-rebase origin main
            }
            
            git push origin main
            echo "‚úÖ Index files and rto-images.json updated"
          fi

      - name: Trigger Auto-Complete State Check
        if: success() && github.event_name == 'workflow_dispatch' && steps.states.outputs.should_run == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "üöÄ Triggering auto-complete-state for states: ${{ steps.states.outputs.states }}"
          STATES="${{ steps.states.outputs.states }}"
          if [ -n "$STATES" ]; then
            gh workflow run auto-complete-state.yml -f state="$STATES" || echo "‚ö†Ô∏è Failed to trigger auto-complete workflow"
          fi

      - name: Summary
        if: steps.states.outputs.should_run == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
        run: |
          echo "=========================================="
          echo "Post-Merge Processing Complete"
          echo "=========================================="
          echo ""
          echo "‚ÑπÔ∏è  Index files and sitemap are generated during Vercel build"
          echo "   (via prebuild script in package.json)"
          echo ""
          if [ -n "$GEMINI_API_KEY" ] && [ -n "$CLOUDINARY_CLOUD_NAME" ]; then
            echo "‚úÖ RTO images generated and uploaded to Cloudinary"
          else
            echo "‚ö†Ô∏è  RTO images skipped (secrets not configured)"
            echo "   Configure secrets in repository settings to enable automatic image generation"
          fi
