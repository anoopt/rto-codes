name: Auto-Complete State

# This workflow automatically updates the isComplete flag when a state reaches its totalRTOs count

on:
  # Run after post-merge workflow completes
  workflow_run:
    workflows: ["Post-Merge Processing"]
    types:
      - completed

  # Allow manual trigger for specific states
  workflow_dispatch:
    inputs:
      state:
        description: "State to check (leave empty to check all)"
        required: false
        type: string

jobs:
  check-completion:
    name: Check State Completion
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check state completion
        id: check
        run: |
          echo "Checking state completion status..."
          echo "=========================================="

          # Get states to check
          if [ -n "${{ inputs.state }}" ]; then
            states="${{ inputs.state }}"
          else
            # Check all states
            states=$(find data -name "config.json" -type f | \
              xargs dirname | \
              xargs -I {} basename {} | \
              sort)
          fi

          completed_states=""
          updated_states=""
          celebration_data=""

          for state_dir in $states; do
            config_file="data/$state_dir/config.json"
            
            if [ ! -f "$config_file" ]; then
              continue
            fi

            # Get current status
            is_complete=$(jq -r '.isComplete' "$config_file")
            total_rtos=$(jq -r '.totalRTOs' "$config_file")
            state_name=$(jq -r '.displayName // .name' "$config_file")
            state_code=$(jq -r '.stateCode' "$config_file")

            # Skip if already complete
            if [ "$is_complete" = "true" ]; then
              continue
            fi

            # Skip if totalRTOs not set
            if [ "$total_rtos" = "0" ] || [ "$total_rtos" = "null" ]; then
              echo "‚è≠Ô∏è  Skipping $state_name - totalRTOs not set"
              continue
            fi

            # Count actual RTO files
            actual_count=$(find "data/$state_dir" -name "*.json" -type f \
              ! -name "config.json" \
              ! -name "index.json" \
              ! -name "validation-report.json" | wc -l)

            echo ""
            echo "üìç $state_name ($state_code)"
            echo "   Expected: $total_rtos RTOs"
            echo "   Actual: $actual_count RTOs"

            # Check if complete
            if [ "$actual_count" -ge "$total_rtos" ]; then
              echo "   ‚úÖ COMPLETE!"
              completed_states="$completed_states $state_dir"
              
              # Extract unique districts from RTO files to populate districtMapping
              echo "   üìù Extracting districts from RTO files..."
              district_mapping=$(find "data/$state_dir" -name "*.json" -type f \
                ! -name "config.json" \
                ! -name "index.json" \
                ! -name "validation-report.json" \
                -exec jq -r '.district // empty' {} \; | sort -u | \
                jq -Rs 'split("\n") | map(select(length > 0)) | map({(.): .}) | add // {}')
              
              # Update config.json - set isComplete, osmEnabled, and districtMapping
              jq --argjson districts "$district_mapping" \
                '.isComplete = true | .osmEnabled = true | .districtMapping = (.districtMapping + $districts)' \
                "$config_file" > "$config_file.tmp"
              mv "$config_file.tmp" "$config_file"
              
              updated_states="$updated_states\n- $state_name ($state_code): $actual_count/$total_rtos RTOs"
              
              # Collect data for celebration
              celebration_data="$celebration_data\n| $state_name | $state_code | $actual_count | $total_rtos | 100% |"
              
              echo "   üìù Updated isComplete, osmEnabled, and districtMapping"
            else
              progress=$((actual_count * 100 / total_rtos))
              echo "   üìä Progress: $progress% ($actual_count/$total_rtos)"
            fi
          done

          echo ""
          echo "=========================================="

          # Save outputs
          if [ -n "$completed_states" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "completed_states=$completed_states" >> $GITHUB_OUTPUT
            echo "updated_states<<EOF" >> $GITHUB_OUTPUT
            echo -e "$updated_states" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "celebration_data<<EOF" >> $GITHUB_OUTPUT
            echo -e "$celebration_data" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo ""
            echo "‚úÖ Found newly completed states!"
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo ""
            echo "‚ÑπÔ∏è  No states completed in this check"
          fi

      - name: Commit updated configs
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage updated config files
          git add data/*/config.json

          # Check if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: mark completed states as isComplete=true" \
              -m "States completed:" \
              -m "${{ steps.check.outputs.updated_states }}"
            git pull --rebase origin main
            git push
            echo "‚úÖ Pushed config updates"
          else
            echo "‚ÑπÔ∏è  No config changes to commit"
          fi

      - name: Generate OSM map data for completed states
        if: steps.check.outputs.has_updates == 'true'
        id: osm
        run: |
          echo "üó∫Ô∏è Generating OSM map data for completed states..."

          failed_districts_report=""

          for state_dir in ${{ steps.check.outputs.completed_states }}; do
            if [ -d "data/$state_dir" ]; then
              echo ""
              echo "üìç Processing: $state_dir"
              
              # Generate boundaries (district polygons)
              echo "  Generating boundaries..."
              bun scripts/generate-boundaries.ts --state="$state_dir" || echo "  ‚ö†Ô∏è Boundaries failed for $state_dir"
              
              # Generate coordinates (RTO markers)
              echo "  Generating coordinates..."
              bun scripts/generate-coordinates.ts --state="$state_dir" || echo "  ‚ö†Ô∏è Coordinates failed for $state_dir"
              
              # Check for failed districts
              boundaries_file="public/data/$state_dir/boundaries.json"
              if [ -f "$boundaries_file" ]; then
                failed=$(jq -r '.failedDistricts | if length > 0 then @json else empty end' "$boundaries_file")
                if [ -n "$failed" ]; then
                  state_name=$(jq -r '.displayName // .name' "data/$state_dir/config.json")
                  failed_list=$(jq -r '.failedDistricts | join(", ")' "$boundaries_file")
                  failed_districts_report="${failed_districts_report}### $state_name\n- Failed districts: $failed_list\n\n"
                fi
              fi
            fi
          done

          echo ""
          echo "‚úÖ OSM data generation complete"

          # Save failed districts report
          if [ -n "$failed_districts_report" ]; then
            echo "has_failed_districts=true" >> $GITHUB_OUTPUT
            echo "failed_report<<EOF" >> $GITHUB_OUTPUT
            echo -e "$failed_districts_report" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_failed_districts=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit OSM data
        if: steps.check.outputs.has_updates == 'true'
        run: |
          # Stage OSM data files
          git add public/data/*/boundaries.json public/data/*/coordinates.json 2>/dev/null || true

          # Check if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: generate OSM map data for completed states" \
              -m "Generated boundaries and coordinates for: ${{ steps.check.outputs.completed_states }}"
            git pull --rebase origin main
            git push
            echo "‚úÖ Pushed OSM map data"
          else
            echo "‚ÑπÔ∏è  No OSM data changes to commit"
          fi

      - name: Create issue for failed district boundaries
        if: steps.check.outputs.has_updates == 'true' && steps.osm.outputs.has_failed_districts == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const failedReport = `${{ steps.osm.outputs.failed_report }}`;
            const completedStates = '${{ steps.check.outputs.completed_states }}'.trim().split(/\s+/);
            const now = new Date().toISOString().split('T')[0];

            const body = `## üó∫Ô∏è Failed District Boundaries

            Some district boundaries could not be fetched from OpenStreetMap during the auto-complete workflow.
            These districts will show a warning banner on their RTO pages.

            ## Failed Districts

            ${failedReport}

            ## How to Fix

            1. **Find the correct OSM spelling** for each district:
               \`\`\`bash
               curl -s "https://nominatim.openstreetmap.org/search?q=<DistrictName>+district,+<State>,+India&format=json&limit=5" \\
                 -H "User-Agent: RTOCodesIndia/1.0" | jq '.[].display_name'
               \`\`\`

            2. **Add an alias** in \`scripts/generate-boundaries.ts\`:
               \`\`\`typescript
               const OSM_DISTRICT_ALIASES: Record<string, Record<string, string>> = {
                 '<State>': {
                   '<OurSpelling>': '<OSMSpelling>',
                 },
               };
               \`\`\`

            3. **Retry the failed district**:
               \`\`\`bash
               bun scripts/generate-boundaries.ts --state=<state-folder> --district=<DistrictName>
               \`\`\`

            4. **Or retry all failed districts for a state**:
               \`\`\`bash
               bun scripts/generate-boundaries.ts --state=<state-folder> --retry-failed
               \`\`\`

            ## Common Causes

            - **Spelling mismatch**: OSM uses local/alternate spelling (e.g., "Marigaon" vs "Morigaon")
            - **New districts**: Recently created districts may not have boundary data in OSM yet
            - **Rate limiting**: Temporary Nominatim rate limit (try \`--retry-failed\` later)

            ---
            *Automatically generated on ${now}*
            *Workflow: [Auto-Complete State](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üó∫Ô∏è Fix Failed District Boundaries - ${now}`,
              body: body,
              labels: ['automated', 'bug', 'data', 'help wanted']
            });

      - name: Generate completion report
        if: steps.check.outputs.has_updates == 'true'
        id: report
        run: |
          echo "Generating completion report..."

          # Count overall progress
          total_states=$(find data -name "config.json" -type f | wc -l)
          complete_states=$(find data -name "config.json" -type f -exec jq -r '.isComplete' {} \; | grep -c "true" || echo 0)
          incomplete_states=$((total_states - complete_states))

          # Calculate total RTOs across all states
          total_rtos_overall=$(find data -name "config.json" -type f -exec jq -r '.totalRTOs' {} \; | awk '{sum+=$1} END {print sum}')
          actual_rtos_overall=$(find data -type f -name "*.json" ! -name "config.json" ! -name "index.json" ! -name "rto-images.json" ! -name "validation-report.json" | wc -l)

          overall_progress=$((actual_rtos_overall * 100 / total_rtos_overall))

          echo "total_states=$total_states" >> $GITHUB_OUTPUT
          echo "complete_states=$complete_states" >> $GITHUB_OUTPUT
          echo "incomplete_states=$incomplete_states" >> $GITHUB_OUTPUT
          echo "overall_progress=$overall_progress" >> $GITHUB_OUTPUT
          echo "total_rtos=$total_rtos_overall" >> $GITHUB_OUTPUT
          echo "actual_rtos=$actual_rtos_overall" >> $GITHUB_OUTPUT

      - name: Create celebration issue
        if: steps.check.outputs.has_updates == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const celebrationData = `${{ steps.check.outputs.celebration_data }}`;
            const updatedStates = `${{ steps.check.outputs.updated_states }}`;
            const totalStates = '${{ steps.report.outputs.total_states }}';
            const completeStates = '${{ steps.report.outputs.complete_states }}';
            const incompleteStates = '${{ steps.report.outputs.incomplete_states }}';
            const overallProgress = '${{ steps.report.outputs.overall_progress }}';
            const totalRTOs = '${{ steps.report.outputs.total_rtos }}';
            const actualRTOs = '${{ steps.report.outputs.actual_rtos }}';

            const now = new Date().toISOString().split('T')[0];

            const body = `## üéâ State(s) Completed!

            We've reached a milestone - the following state(s) now have complete RTO data:
            ${updatedStates}

            ### üìä Newly Completed States

            | State | Code | RTOs Added | Total RTOs | Completion |
            |-------|------|-----------|------------|------------|
            ${celebrationData}

            ### üó∫Ô∏è Overall Project Progress

            - **Total States/UTs:** ${totalStates}
            - **Complete:** ${completeStates} ‚úÖ
            - **In Progress:** ${incompleteStates} üöß
            - **Overall RTOs:** ${actualRTOs}/${totalRTOs} (${overallProgress}%)

            ### üìà Progress Bar

            \`\`\`
            ${'‚ñà'.repeat(Math.floor(overallProgress / 5))}${'‚ñë'.repeat(20 - Math.floor(overallProgress / 5))} ${overallProgress}%
            \`\`\`

            ### üéØ Next Steps

            ${incompleteStates > 0 ? `
            The automated population workflow will continue processing the remaining ${incompleteStates} states.
            Expected completion: ~${Math.ceil(incompleteStates * 10 / 50)} days at 50 RTOs/day.
            ` : `
            üéä **All states complete!** The RTO Codes India database is now fully populated!
            `}

            ### üôè Thank You

            This milestone was made possible by:
            - ü§ñ Automated workflows and AI enrichment
            - üìö Data from government sources and Wikipedia
            - ‚ú® The power of Gemini AI and Cloudinary

            ---
            *Automatically generated on ${now}*
            *Workflow: [Auto-Complete State](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üéâ State Completion Milestone - ${now}`,
              body: body,
              labels: ['automated', 'celebration', 'data']
            });

      - name: Summary
        if: always()
        run: |
          echo "=========================================="
          echo "Auto-Complete State Summary"
          echo "=========================================="

          if [ "${{ steps.check.outputs.has_updates }}" = "true" ]; then
            echo ""
            echo "‚úÖ States marked complete:"
            echo "${{ steps.check.outputs.updated_states }}"
            echo ""
            echo "üìä Overall progress:"
            echo "  Complete: ${{ steps.report.outputs.complete_states }}/${{ steps.report.outputs.total_states }} states"
            echo "  RTOs: ${{ steps.report.outputs.actual_rtos }}/${{ steps.report.outputs.total_rtos }} (${{ steps.report.outputs.overall_progress }}%)"
            echo ""
            echo "üéâ Celebration issue created!"
            
            if [ "${{ steps.osm.outputs.has_failed_districts }}" = "true" ]; then
              echo ""
              echo "‚ö†Ô∏è  Some district boundaries failed - issue created for manual fix"
            fi
          else
            echo ""
            echo "‚ÑπÔ∏è  No states completed in this check"
          fi

          echo "=========================================="
